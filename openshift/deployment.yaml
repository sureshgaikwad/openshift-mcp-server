apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
  labels:
    app: mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-server
  template:
    metadata:
      labels:
        app: mcp-server
    spec:
      containers:
      - name: mcp-server
        image: quay.io/sureshgaikwad/ocp-mcp:v8
        ports:
        - containerPort: 8080
        env:
        # Add any required environment variables here
        # - name: ENV_VAR_NAME
        #   value: "value"
