apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mcp-server-pod-reader
  namespace: openshift-apiserver
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mcp-server-pod-reader-binding
  namespace: openshift-apiserver
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: mcp-server-pod-reader
subjects:
- kind: ServiceAccount
  name: default
  namespace: ocp-mcp-server
